<div *requiredAuthority="'CANDIDATE_LIST_READ'">
  <div class="card mb-3 candidate-list">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-12 col-md-6">
            <i class="fa fa-table"></i> Candidate list
        </div>
        <div class="col-sm-12 col-md-6">
          <div id="dataTable_filter" class="dataTables_filter">
            <label>Search:
              <input type="search" class="form-control form-control-sm" placeholder="" aria-controls="dataTable">
            </label>
          </div>
        </div>
      </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="80%" cellspacing="0">
          <thead>
            <tr>
              <th>Name</th>
              <th>Surname</th>
              <th>Disciplines</th>
              <th width="10%"  *requiredAuthority="'CANDIDATE_CREATE'"> <button class="btn btn-success mr-2" [routerLink]="['', {outlets: { popup: ['candidate-create'] } }]">Create new Candidate</button></th>
            </tr>
          </thead>
          <tbody app-candidate *ngFor="let candidate of candidateService.candidateList" [candidate]="candidate" class='tbody-hover'>
          </tbody>
           <tfoot>
            <tr>
              <th>Name</th>
              <th>Surname</th>
              <th>Disciplines</th>
              <th width="10%"  *requiredAuthority="'CANDIDATE_CREATE'"> <button class="btn btn-success mr-2" [routerLink]="['', {outlets: { popup: ['candidate-create'] } }]">Create new Candidate</button></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
  <!-- <div class="load-button">
    <button *ngIf="showButtonLoad" (click)="windowScrollListener()" class="btn btn-outline-info">
      Load more
    </button>
  </div> -->
</div>
